<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- ✅ SEO: Title + Description -->
    <title>Online Diary 📖</title>
    <meta
      name="description"
      content="Online Diary lets you write and save your personal thoughts, notes, and daily experiences securely."
    />

    <!-- ✅ FIXED CSP for Firebase/Firestore -->
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://www.gstatic.com https://www.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com;
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
               font-src 'self' https://fonts.gstatic.com;
               connect-src 'self' https://firestore.googleapis.com https://www.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com;
               frame-src 'self' https://*.firebaseapp.com https://*.google.com https://*.gstatic.com;
               img-src 'self' data: https://lh3.googleusercontent.com https://*.gstatic.com;">

    <meta
      name="keywords"
      content="Online Diary, Personal Diary, Journal, Notes, Daily Writing"
    />
    <meta name="author" content="Online Diary" />

    <!-- ✅ Social Media (Open Graph) -->
    <meta property="og:title" content="Online Diary makale" />
    <meta
      property="og:description"
      content="A simple online diary website to write and save your personal thoughts."
    />
    <meta property="og:type" content="website" />
    <!-- ⚠️ Replace this with your actual domain later (e.g. https://mydiary.com) -->
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/diary-preview.png" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
